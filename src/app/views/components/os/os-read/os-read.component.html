<div class="create">
    <h1>Ordens de Servi√ßo üìÅ</h1>
    <div class="botao">
      <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-raised-button color="accent">
        CRIAR NOVA OS</button>
    </div>
  
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
    
      <!-- Name Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="observacoes">
        <th mat-header-cell *matHeaderCellDef> Observa√ß√µes </th>
        <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell *matCellDef="let element" class="{{ prioridade(element.prioridade) }}"> {{element.prioridade}} </td>
      </ng-container>

      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>

      <ng-container matColumnDef="dataFechamento">
        <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>

      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef> T√©cnico </th>
        <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> A√ß√µes </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="os">
            <i id="edit" class="material-icons">edit</i>
          </a>
          <a routerLink="os">
            <i id="delete" class="material-icons">visibility</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
